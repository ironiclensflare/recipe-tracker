version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: recipe-tracker-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: RecipeTrackerDB

  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recipe-tracker-webapp
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - MongoDB__ConnectionString=mongodb://mongodb:27017
      - MongoDB__DatabaseName=RecipeTrackerDB
      - MongoDB__CollectionName=Recipes

volumes:
  mongodb_data:
